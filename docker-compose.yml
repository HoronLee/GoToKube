services:
  gotokube:
    image: gotokube:dev
    container_name: gotokube-container
    environment:
      - WEB_ENABLE=true
      - LISTENING_ADDR=:80
      - KUBE_ENABLE=true
      - KUBE_CONFIG_PATH=/root/.kube/config
    volumes:
      - ./k8sConfig:/root/.kube/config
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:80"